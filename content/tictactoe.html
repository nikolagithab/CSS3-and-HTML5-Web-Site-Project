		<style>
			table {
				margin: auto;
				color: darkblue;
				background-color: white;
			}
			
			table td {
				border: 1px solid darkblue;
				height: 50px;
				width: 50px;
				font-size: 30px;
				font: "Arial", sans-serif;
			}
			
			table tr:first-child td {
				border-top: 0;
			}
			
			table tr:last-child td {
				border-bottom: 0;
			}
			
			table tr td:first-child {
				border-left: 0;
			}
			
			table tr td:last-child {
				border-right: 0;
			}
			
		</style>
		
	</head>

		<main>
			<!--Each page contains specified main content. Page-specific CSS rules are placed as internal styles. -->
			<h3>Tic Tac Toe</h3><!-- Each page has an h3 heading, white, centered, right below the navigation bar. -->
			<table>
				<!-- A three-by-three table to look without borders on the outside of the outside cells. The rest of the borders are 1px thick, darkblue, and solid. The text inside the table is dark blue. The cells have dimensions of 50px. Do the entire table with six CSS rules: one for table selector, one for td selector, and four for the appropriate pseudo-selectors. No class selectors! -->
				<tr>
					<td>T</td>
					<td>I</td>
					<td>C</td>
				</tr>
				<tr>
					<td>T</td>
